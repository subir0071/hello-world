name: Install ICU Globalization and Dependencies

on:
  workflow_dispatch:

jobs:
  sudo:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x

    - name: apt get update
      run: |
       sudo apt-get update
       
    - name: Install libicu
      run: |
        sudo apt install -y libicu74 libgcc-s1
    
    - run: |
        curl -L "https://www.nuget.org/api/v2/package/Microsoft.Azure.Kusto.Tools/6.0.1" > kustocli.zip
        unzip kustocli.zip
        export KUSTO_CLI_PATH=$(find "$PWD" -name Kusto.Cli.dll | grep -m 1 netcore)
        echo $KUSTO_CLI_PATH
        dotnet $KUSTO_CLI_PATH "https://help.kusto.windows.net/Samples;Fed=true"
        
